<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content="Learn about a music style.">
    <title>Shoegaze|Homepage</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body id="hm">
    <div class="top_bar">
        <div class="select_bar">
            <a href="index.html"><div class="selects">Home Page</div></a>
            <a href="famous.html"><div class="selects">Famous Songs</div></a>
            <a href="history.html"><div class="selects">History</div></a>
            <a href="about.html"><div class="selects">About</div></a>
        </div>
    </div>
    <h1>ShoeGaze</h1>
    <div class="frontbar">
        <p>
            You can now sign up for being a member of our Shoegazing Fan Club!
            Fill in the form and let us know you!
        </p>
        <form action=''>
            <label for='fname'>Username:</label>
            <input type='text' name='fname'><br>
            <label for='password'>Password</label>
            <input type='password' name='password' minlength="2" maxlength="5"><br>
            <label for='gender'>Gender:</label>
            <select name='gender'>
                <option name='gender' value='male'>Male</option>
                <option name='gender' value='female'>Female</option>
                <option name='gender' value='other'>Not to tell</option>
            </select><br>
            <label for=email>Email:</label>
            <input type='email' name='email'><br>
            <label for='signupfor'>Sign up for:</label>
            <input type='radio' name='grade' value='0'><label for='signupfor'>For myself</label>
            <input type='radio' name='grade' value='1'><label for='signupfor'>For our band/club</label><br>
            <label for='subject'>What to receive</label>
            <input type='checkbox' name='subject' value='English'>
            <label for='subject'>News</label>
            <input type='checkbox' name='subject' value='Math'>
            <label for='subject'>Activities</label>
            <input type='checkbox' name='subject' value='CS'>
            <label for='subject'>Shows</label><br>
            <label for='age'>Age:</label>
            <input type='text' name='age'><br>
            <input type='submit'>
        </form>
    </div>
</body>
</html>
