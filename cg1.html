        const text = "My father, who raised me with love, is battling cancer. The insurance money wasn¡¯t enough, and the hospital will kick him out in two weeks if I can¡¯t pay the remaining costs. Desperate to save him, I left my hometown and came to this city, taking a typist job with a friend¡¯s help to support myself and raise the money he needs. I must save him.";
