<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content="Web game">
    <title>HonestTrade</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="frontground">
        <div id="typewriter"></div>
    </div>
    <div class="frontground_c">
        <img src="https://media.istockphoto.com/id/1318346656/photo/street-scene-in-manhattan-new-york-city.jpg?s=612x612&w=0&k=20&c=JL0cP337h5X60ycziTB0p91pJ_XQ28DP1mG78aINe-w=" class="cg_img"><br/>
        <button class="option" onclick="gamelunch()">$I can do this$</button><br/>
        <button class="option" onclick="tur()">$Tutorial$</button>
    </div>
    <script>
        let name = localStorage.getItem('name')
        const text = "I, " + name +", walk out of the office building with some trepidation; it is not yet work time and I can look around outside.I look up but cannot see the sky. Everywhere is building and traffic.";
        const speed = 30;
        let i = 0;
        function type() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    </script>
</body>
</html>
