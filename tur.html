<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content="Web game">
    <title>HonestTrade</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="frontground">
        <div id="typewriter"></div>
    </div>
    <div class="frontground_c">
        <button class="option" onclick="gamelunch()">$I can do this$</button><br />
    </div>
    <script>
        const text = "In this game, you need to earn $1000 on DAY 14 to save your father. And if your money is less than $-100, you will lose. You can choose three ways to earn your money. Work, Stock and Bet.";
        const speed = 30;
        let i = 0;
        function type() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    </script>
</body>
</html>
